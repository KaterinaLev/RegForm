<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link type="text/css" rel="stylesheet" href="css/new_style.css">
    <script src="JS_REG.js"></script>
</head>
<body>
<div class="reg_form">
    <div>
        <table>
            <tr>
                <td class="reg_header">
                    <hr class="line">
                </td>
                <td class="main_text reg_header">Register</td>
                <td class="reg_header">
                    <hr class="line left-lime">
                </td>
            </tr>
        </table>
        <p class="about">Create your account. It`s free and only takes a minute.</p>
    </div>
    <div class="middle">
        <input name="first_name" placeholder="First Name" class="lInput">
        <input name="last_name" placeholder="Last Name" class="rInput">
        <input name="email" placeholder="Email" class="cInput">
        <input type="text" name="phone" placeholder="Phone" id="check_phone">
        <input name="password" placeholder="Password" class="cInput">
        <input name="confirm_password" placeholder="Confirm Password" class="cInput">
    </div>
    <button class="knopka" onclick="phone()">Register Now</button>


</div>
</body>
</html>
